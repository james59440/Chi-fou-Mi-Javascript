<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chi-fou-mi</title>
    <link href="chi-fou-mi.css" rel="stylesheet" type="text/css" />
    <link href="bootstrap(1).css" rel="stylesheet"  />
</head>
<body>

<div   class="container">
    <div  class="row">
        <div   class="col-sm-4">

        </div>

        <div class="col-sm-4">

            <img  src="img/pcf.jpg">

        </div>

        <div class="col-sm-4">

        </div>

    </div>


</div>



<div id="photos" class="container">
    <div class="row">
        <div id="papier" class="col-sm-4">
            <button><img src="img/Rock-paper-scissors_(paper).png" width="200" height="200" ></button>
        </div>

        <div id="pierre" class="col-sm-4">
           <button> <img src="img/Rock-paper-scissors_(rock).png" width="200" height="200" ></button>
        </div>

        <div id="ciseaux" class="col-sm-4">
           <button> <img src="img/Rock-paper-scissors_(scissors).png" width="200" height="200" ></button>
        </div>

    </div>
</div>

<div id="bas" class="container">
    <div  class="row">
        <div class="col-sm-8">
            <span>Résultats:</span>
            <span id="resultat"></span>
        </div>


    <div class="col-sm-4">
        <span>nombre de win:</span>
        <span id="nbWin"></span><br><br>
        <span>nombre de lose:</span>
        <span id="nbLose"></span><br> <br>
        <span>nombre d'égalité:</span>
        <span id="nbEgal"></span>
    </div>
</div>
</div>














<script type="text/javascript" src="chi-fou-mi.js"></script>
